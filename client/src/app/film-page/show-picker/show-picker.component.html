<div class="show-picker">
    <div class="show-picker-dates x-scrollable">
        <h2
            id="{{ getISODate(date) }}"
            class="clickable"
            (click)="onDate($event)"
            *ngFor="let date of this.dates"
        >
            {{ getDate(date) }}
        </h2>
    </div>

    <hr />

    <div class="show-picker-times x-scrollable">
        <h3 *ngFor="let show of this.shows">{{ show.time }}</h3>
    </div>
</div>
