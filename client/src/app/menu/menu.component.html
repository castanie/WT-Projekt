<!-- Toolbar -->

<p>
  <mat-toolbar color="theme">
    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button aria-label="Ask staff for help">
      <mat-icon>sentiment_very_satisfied</mat-icon>
    </button>
    <button mat-icon-button routerLink="/order" aria-label="Browse orders">
      <mat-icon>shopping_bag</mat-icon>
    </button>
  </mat-toolbar>
</p>

<!-- Categories -->

<mat-tab-group animationDuration="10ms" (selectedIndexChange)="handleTabChange">
  <mat-tab label="{{category.title}}" *ngFor="let category of menuCategories">
    <!-- Cards -->
    <mat-card class="item-card" style="margin: 8 4; padding: 8 4;" *ngFor="let item of menuItems">
      <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://dierezepte.com/wp-content/uploads/2019/09/Pizza-Margherita-1300x651.jpg"
        alt="Photo of Food">
      <mat-card-content>
        <p>
          {{item.desc}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>DETAILS</button>
        <button mat-button>ORDER</button>
      </mat-card-actions>
    </mat-card>
  </mat-tab>
</mat-tab-group>
